{% block content %}
<div class="container-fluid h-100 overflow-y-scroll d-flex gap-4 flex-column pb-5">
    {% include 'base/sub-navbar.html' %}
    <div class="d-flex flex-row align-center justify-content-between p-1">
        <h2>Contract us</h2>
        <div>
        </div>
    </div>
    <div class="row ps-4 pe-4 pt-3 pb-3 ms-4 me-4 bg-black text-white">
        <div class="col-12 col-sm-6 d-flex flex-column gap-1">
            <h2>Opening Hours</h2>
            <p>{{ start_time }} - {{ end_time }}</p>
            <p class="d-flex gap-3 align-center"><i class="fa-phone fa-regular"></i><span>{{ phone }}</span></p>
            <p class="d-flex gap-3 align-center"><i class="fa-location fa-regular"></i><span>{{ address }}</span></p>
            <div class="flex-fill"></div>
            <button class="text-white pt-3 pb-3" style="border-radius:10px;background-color: #121543;border: 1px solid #4b54ff">GET IN TOUCH</button>
        </div>
        <div class="col-12 row col-sm-6">
            <div class="col-12 d-flex mt-2 align-center justify-content-center" >
                <img class="w-100" style="max-width: 450px;border-radius: 7px" src="/static/map.png">
            </div>
        </div>
    </div>

</div>
